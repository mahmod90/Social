<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="./images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        class="avatar"
      />
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="text">"Front-end developer and avid reader."</p>
      <ul class="links">
        <li>
          <a href="https://github.com/" target="_blank" class="link">GitHub</a>
        </li>
        <li>
          <a href="https://www.frontendmentor.io/" target="_blank" class="link">
            Frontend Mentor
          </a>
        </li>
        <li>
          <a href="https://linkedin.com/" target="_blank" class="link">
            LinkedIn
          </a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank" class="link">
            Twitter
          </a>
        </li>
        <li>
          <a href="https://instagram.com/" target="_blank" class="link">
            Instagram
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
